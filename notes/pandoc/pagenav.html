$if(prev)$
<div class="pagenav__item pagenav__item--prev">
  <a class="pagenav__link link" href="$prev$" aria-label="previous page">
    <svg alt="" width="12" height="11"><use xlink:href="#left"/></svg> Prev
  </a>
</div>
$else$
<div class="pagenav__item pagenav__item--prev" role="link" aria-disabled="true"
    aria-label="previous page">
  <svg alt="" width="12" height="11"><use xlink:href="#left"/></svg> Prev
</div>
$endif$
<div class="pagenav__item pagenav__item--up">
  <a class="pagenav__link link" href="$up$" aria-label="parent page">
    <svg alt="" width="11" height="12"><use xlink:href="#up"/></svg> Up
  </a>
</div>
$if(next)$
<div class="pagenav__item pagenav__item--next">
  <a class="pagenav__link link" href="$next$" aria-label="next page">
    Next <svg alt="" width="12" height="11"><use xlink:href="#right"/></svg>
  </a>
</div>
$else$
<div class="pagenav__item pagenav__item--next" role="link" aria-disabled="true"
    aria-label="next page">
  Next <svg alt="" width="12" height="11"><use xlink:href="#right"/></svg>
</div>
$endif$
